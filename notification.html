<!DOCTYPE html>
    <head>
        <meta charset="utf-8"/>
		<title>Notification Page - MaiKu Web Clipper</title>
		<style>
			body{float:left;font-size:12px;font-family:'\5FAE\8F6F\96C5\9ED1',sans-serif;overflow:hidden;}
			.wrap{margin-left:42px;float:right;}
			.wrap .title{margin:0;font-weight:bold;}
			.wrap .content,.wrap .clipperError{width:233px;margin:2px 0 0;}
			.wrap .clipperError {margin:0;}
			.wrap .content{width:233px;margin:2px 0 0;}
			a:link, a:visited, a:hover{color:#81b205}
			ul{list-style: none}
			ul,li{padding: 0;margin: 0}
			
		</style>
	</head>
    <body>
    	<img src="images/icons/32x32.png" style="margin-right:-42px" />
		<div class="wrap">
			<p class="clipperError" id="clipperError">1</p>
			<p class="title" id="title"></p>
			<p class="content" id="content"></p>
			<ul class="error" id="error"></ul>
		</div>
		<script src="script/lib/jquery-1.7.2.min.js"></script>
		<script src="script/notification.js"></script>
    </body>
</html>
