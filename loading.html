<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
	<title>MaiKu Web Clipper Popup Page</title>
    <link rel="stylesheet" href="css/popup.css" />
</head>
<body>
    <div class="popupwrap">
    	<div class="content" id="content">
            <div class="top">
                <a href="http://note.sdo.com" class="logo" title="前往麦库记事" target="_blank">前往麦库记事</a>

            </div>
            <div class="loading-tips">

        </div>
